  step6_2: "다른 유저의 노트에 \"리액션\"을 붙여 간단하게 반응을 전달할 수도 있어요."
  step6_3: "리액션을 붙이려면, 노트의 \"+\" 버튼을 클릭하고 원하는 이모지를 선택하기만 하면 돼요!"
